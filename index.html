<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

    <link rel="stylesheet" href="./Assets/CSS/Reset.css"/>
    <link rel="stylesheet" href="./Assets/CSS/App.css"/>

    <link rel="stylesheet" href="./Assets/CSS/Header/Header.css"/>
    <link rel="stylesheet" href="./Assets/CSS/Index/Index.css"/>

   </head>
  <body>

  <header>
    <img class="Logo" src="./Assets/Images/logo/ohmyfood.png" alt="logo ohmyfood"/>
  </header>

  <main class="MainContent">
    
    <section class="CurrentCity_Section">
      <form class="CurrentCity_Section_Form" method="Post" action="#">
        <i class="fa-solid fa-location-dot"></i>
        <input class="FormControl_City" type="text"  name="CurrentCity" id="CurrentCity" 
        value="Paris, Belleville"/>
      </form>
    </section>

    <section class="Welcome_Section">
      <h1 class="Welcome_Title">Réservez le menu qui vous convient</h1>
      <h2 class="Welcome_Subtitle">Découvrez des restaurants d’exception, sélectionnés par nos soins.</h2>
      <button class="BExplore">Explorer nos restaurants</button>
    </section>
  

  </main>

  


</body>
